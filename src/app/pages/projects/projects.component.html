<a href="/" class="inline-flex mb-4 gap-1 items-center duration-300 hover:gap-2 hover:underline hover:decoration-solid text-md">
    <img src="/nav/back.svg" alt="Ícone para Voltar">
    Voltar
</a>

<p class="text-base font-bold text-blue900 mb-4">Projetos</p>

<input 
  type="text" 
  [(ngModel)]="search" 
  (input)="onSearch()" 
  placeholder="Pesquisar projeto..." 
  class="mb-4 p-2 bg-blue100 border border-blue900 rounded-lg w-full animate-slide-left"
/>

<div class="animate-slide-left grid lg:grid-cols-2 grid-cols-1 gap-4 pb-5">
    @for (project of filteredProject; track $index) {
        <a (click)="showProjectDetails(project)" class="flex flex-col p-4 gap-4 border border-blue-900 rounded-md hover:bg-blue-900/10 duration-300 ease-in cursor-pointer">
            <h3 class="font-bold text-lg">{{ project.title }}</h3>
            <img [src]="project.image" [alt]="project.title" class="rounded-md w-full" />
            <p class="text-sm text-gray-600 line-clamp-2">{{ project.description }}</p>
            <div class="technologies flex gap-3">
                @for (technologie of project.technologies; track $index) {
                    <img [src]="technologie" [alt]="'Technology logo'" class="sm:w-6 w-4" />
                }
            </div>
        </a>
    }
</div>


@if (selectedProject != null) {
    <app-project-card 
    [selectedProject]="selectedProject" 
    (close)="closeModal()">
    </app-project-card>
}
